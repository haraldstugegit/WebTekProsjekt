<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Hours</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="banner" class="banner">
        <h1 id="site-title">Sakura Sushi</h1>
        <div id="navbar">
            <button class="navbtn" id="home">Home</button>
            <button class="navbtn" id="about">About</button>
            <button class="navbtn" id="menu">Menu</button>
            <button class="navbtn" id="contact">Contact</button>
            <button class="navbtn" id="opening">Opening Hours</button>
        </div>
    </div>

    <main>
        <div id="background-wrapper">
            <div class="content-box">
                <h2>Opening Hours</h2>
                <p>Mon - Fre: 12.00 - 23.00</p>
                <p>Sat: 12.00 - 24.00</p>
                <p>Sun: 13.00 - 20.00</p>
            </div>
        </div>

        <div class="content-box">
            <h2> Map of restaurant locations </h2>
            <img src="images/locations.png" id="locations" alt="Locations">
        </div>
    </main>

    <script src="javascript/rollOverMenu.js"></script>

    <!-- Add footer if needed -->

</body>

</html>
