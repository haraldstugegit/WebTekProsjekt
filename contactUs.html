<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <h1 id="header">Contact Us</h1>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="contactUsContainer">

            <div class="contactUsLeft">
                <h1 id="header">Information</h1>
                <div class="contactUsInfo">
                    <p>Name: Sakura Sushi</p>
                    <p>Email: sakura@sushi.com</p>
                    <p>Telephone: +47 91919191</p>
                </div>
            </div>
    
            <div class="contactUsRight">
                <h1 id="header">Feedback Form</h1>
                <form id="feedbackForm">
    
                    <label for="name">Name: </label>
                    <input type="text" id="name" required><br><br>
    
                    <label for="email">Email: </label>
                    <input type="email" id="email" required><br><br>
    
                    <label for="feedback">Write your feedback: </label>
                    <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea><br><br>
    
                    <button id="submitFeedback" type="submit">Submit feedback</button>

                </form>
            </div>
        </div>
        <script src="feedback.js"></script>
    </body>

</html>
