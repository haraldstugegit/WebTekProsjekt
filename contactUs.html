<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div id="banner" class="banner">
            <h1 id="site-title">Sakura Sushi</h1>
            <div id="navbar">
                <button class="navbtn" id="home">Home</button>
                <button class="navbtn" id="about">About</button>
                <button class="navbtn" id="menu">Menu</button>
                <button class="navbtn" id="contact">Contact</button>
                <button class="navbtn" id="opening">Opening Hours</button>
            </div>
        </div>

        <div class="contactUsContainer">

            <div class="contactUsLeft">
                <h1>Information</h1>
                <div class="contactUsInfo">
                    <p>Name: Sakura Sushi</p>
                    <p>Email: sakura@sushi.com</p>
                    <p>Telephone: +47 91919191</p>
                </div>
            </div>
    
            <div class="contactUsRight">
                <h1>Feedback Form</h1>
                <form id="feedbackForm">
    
                    <label for="name">Name: </label>
                    <input type="text" id="name" required><br><br>
    
                    <label for="email">Email: </label>
                    <input type="email" id="email" required><br><br>
    
                    <label for="feedback">Write your feedback: </label>
                    <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea><br><br>
    
                    <button id="submitFeedback" type="submit">Submit feedback</button>

                </form>
            </div>
        </div>
        <script src="javascript/feedback.js"></script>
        <script src="javascript/rollOverMenu.js"></script>
    </body>

</html>
